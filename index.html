<!doctype html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Biglietto treno</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="card w-50 m-auto mt-5">
            <div class="card-body">
              <h5 class="card-title">Preventivo biglietto</h5>
              <p class="card-text">Inscerisci quanti Km devi percorrere e la tua et√†</p>
            </div>
            <div class="card-body">
                <form id="form" action="#" class="row g-3">
                    <div class="col-md-12">
                        <label for="distanza" class="form-label">Quanti Km devi percorre?</label>
                        <input type="number" name="distanza" class="form-control" id="distanza" placeholder="ad esemprio 100.." minlength="2"
                          maxlength="15" required>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="eta" id="eta16">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Ho meno di 18 anni
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="eta" id="eta18">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Ho tra 18 e 65 anni
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="eta" id="eta65">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Ho + di 65 anni
                          </label>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Vai!</button>
                          </div>
                    </div>
                </form>
            </div>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
    </body>
</html>
